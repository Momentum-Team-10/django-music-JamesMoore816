{% extends "base.html" %}

{% block content %}
<h1 class='pl3'>Edit Album</h1>

<div class='pl3'>
  <form action="{% url 'edit_album' pk=album.pk %}" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <div>
      <button type="submit">Edit Album Details</button>
    </div>
  </form>
</div>
{% endblock %}
