{% extends "base.html" %}

{% block content %}
<h1>All Albums</h1>

<p><a href="{% url 'new_album' %}">Add New Album</a></p>

<div class="flex flex-wrap">
  {% for album in albums %}
  <div class="w-33 pa3">
    <div>{{ album.title }}</div>

    {% if album.artist %}
    <div class="flex">
      <div>{{ album.artist }}</div>
    </div>
    {% endif %}

    {% if album.year_published %}
    <div class="flex">
      <div>{{ album.year_published }}</div>
    </div>
    {% endif %}

    <p>
      <a href="{% url 'edit_album' pk=album.pk %}">Edit Album</a><br>    
      <a class="red" href="{% url 'delete_album' pk=album.pk %}">Delete Album</a>
    </p>
  </div>
  {% endfor %}
</div>  
{% endblock %}
