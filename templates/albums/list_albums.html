{% extends "base.html" %}

{% block content %}
<h1 class='pl3'>All Albums</h1>

<p class='pl3'><a href="{% url 'new_album' %}">Add New Album</a></p>

<div class='flex flex-wrap'>
  {% for album in albums %}
  <div class='w-30 pa3'>
    <div class='ma1'><i class='fas fa-record-vinyl mr1'></i>{{ album.title }}</div>

    {% if album.artist %}
    <div class='flex'>
      <div class='ma1'><i class='fas fa-user mr1'></i>{{ album.artist }}</div>
    </div>
    {% endif %}

    {% if album.year_published %}
    <div class='flex'>
      <div class='ma1'><i class='fas fa-calendar-alt mr1'></i>{{ album.year_published }}</div>
    </div>
    {% endif %}

    <p>
      <a href="{% url 'edit_album' pk=album.pk %}">Edit Album</a><br>    
      <a class="red" href="{% url 'delete_album' pk=album.pk %}">Delete Album</a>
    </p>
  </div>
  {% endfor %}
</div>  
{% endblock %}
